name: nycsc_mobile
description: "NYCSC Sports Club Mobile App"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^9.1.0
  equatable: ^2.0.7

  # Dependency Injection
  get_it: ^8.0.3

  # Networking
  dio: ^5.7.0
  pretty_dio_logger: ^1.4.0

  # Error Handling
  dartz: ^0.10.1

  # Navigation
  go_router: ^14.8.1

  # Storage
  flutter_secure_storage: ^9.2.4

  # UI Components
  cupertino_icons: ^1.0.8
  table_calendar: ^3.1.3
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  google_fonts: ^6.2.1

  # QR Code Scanner
  mobile_scanner: ^6.0.5

  # Logging
  logger: ^2.5.0

  # Connectivity
  connectivity_plus: ^6.1.1

  # Date/Time
  intl: ^0.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  mockito: ^5.4.4
  bloc_test: ^10.0.0
  build_runner: ^2.4.13

flutter:
  uses-material-design: true
